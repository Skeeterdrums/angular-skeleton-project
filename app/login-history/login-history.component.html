<div class="container">
    <h3>{{ pageTitle }}</h3>

		<table class="table" *ngIf="loginHistory && loginHistory.length">
			<thead>
				<tr>
					<th>Logged In</th>
				</tr>
			</thead>

			<tbody>
				<tr *ngFor="let login of loginHistory">
          <td>{{login | date:'MM/dd/yyyy hh:mm a'}}</td>
				</tr>
			</tbody>
		</table>
</div>
